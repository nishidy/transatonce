<!DOCTYPE html>
<html>

	<head>
		<title>transatonce</title>
		{meta}
		<script type='text/javascript' src='js/{my}'></script>
		<script type='text/javascript' src='js/{animation}'></script>
		<script type='text/javascript' src='js/jquery-2.1.1.min.js'></script>
		<script type='text/javascript' src='js/jquery-ui-1.11.4.min.js'></script>

		<script type='text/javascript'>
	  		document.onkeyup=onKeyUp;
		  	imageLoader();
		</script>
	</head>

	<body onload="loadCache()" ondblclick="clearBox()">

		<div id=onload_notice_toggle align=center style='color:white; background-color:blue; position:absolute; top:-10px; left:0; width:100%;' onmouseover='showNotice("onload_notice")' onclick='showNotice("onload_notice")'><br></div>

		<br>

		<form action="#" name=trans>
			<textarea name=text rows=5 cols=20" onChange="count()"></textarea>
			<br>
			<input type=button name=input value="Trans" onClick="makeQueries()">
            <input type=button name=input value="Clear" onClick="flushCacheEntries()">
			<br>
			<label><input type=radio name=site value=alc checked>alc</label>
			<label><input type=radio name=site value=goo>goo</label>
			<label><input type=radio name=site value=longman>longman</label>
			<br>
			<label hidden><input type=checkbox name=increment onClick="explain('increment')" checked="checked">incremental</label>
			<input type=checkbox name=notice onClick="explain('notice')" checked hidden>
		</form>

		<div id=disp_parent></div>

		<div id=incr_notice align=center style='display: none; color:white; background-color:hotpink; position:absolute; top:0; left:0; width:100%;' onmouseup='hideNotice(this.id)'>
			<br>
			このボタンをチェックすることにより、前回の結果に続けて表示していきます。<br>
			フォームに入力された単語は、入力のたびに消去されます。<br>
			<br>
		</div>


		<div id=onload_notice align=center style='display: none; color:white; background-color:blue; position:absolute; top:0; left:0; width:100%;' onmouseout='hideNotice(this.id)'>
			<br>
			選択した辞書サイトから単語の訳の上位のものを取得します.<br>
            入力した単語はブラウザに保存され, 次回からテキストフィールドに表示されます.<br>
            (Clearボタンで保存された単語を削除します.)<br>
			例えば、フォームに以下のように入力してTransボタンを押してください.<br>
			<br>
			flower<br>
			shooting star<br>
			輝く<br>
			<br>
			画面をダブルクリックするとボックスの中の単語を全てクリアします.<br>
			ESCボタンで検索した結果を全てクリアします.<br>
			<br>
		</div>


	</body>

</html>
